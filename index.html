<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>Status</title>

<style>
*{box-sizing:border-box;user-select:none;-webkit-user-select:none}
html,body{margin:0;width:100%;height:100%;background:#000;color:#fff;overflow:hidden;touch-action:none;font-family:Segoe UI,Arial}

#gate{position:fixed;inset:0;background:#000;z-index:99999}

#bg{
  position:fixed;inset:0;
  background:
    radial-gradient(circle at center, rgba(140,0,0,.4) 0%, rgba(0,0,0,.95) 65%),
    repeating-linear-gradient(90deg,
      rgba(255,0,0,.06) 0, rgba(255,0,0,.06) 1px,
      rgba(0,0,0,.06) 2px, rgba(0,0,0,.06) 4px);
  animation:blink 2s infinite;
}
@keyframes blink{0%{filter:brightness(1)}50%{filter:brightness(1.35)}100%{filter:brightness(1)}}

#lang{position:fixed;top:10px;right:10px;z-index:5}
#lang button{margin-left:6px;padding:6px 10px;background:#111;color:#fff;border:1px solid #ff2d2d;border-radius:6px}
#lang .on{background:#ff2d2d;color:#000}

#app{position:relative;z-index:2;height:100%;padding:16px;display:flex;flex-direction:column;justify-content:space-between;align-items:center}

#logo{font-size:80px;color:#ff2d2d;text-shadow:0 0 20px red}
#title{font-size:clamp(22px,4vw,44px);text-align:center;color:#ff1f1f;text-shadow:0 0 14px red}
#sub{font-size:14px;color:#ccc;text-align:center}

#panel{
  width:100%;max-width:1000px;
  background:rgba(0,0,0,.75);
  border:2px solid #8b0000;border-radius:12px;
  padding:16px;box-shadow:0 0 30px rgba(255,0,0,.5)
}
h3{color:#ff4d4d;margin:6px 0}
li,p{font-size:14px;line-height:1.5}
ul{margin-left:18px}

#unlock{margin-top:10px;padding:10px;border:1px dashed #ff2d2d;background:rgba(120,0,0,.15);animation:pulse 1.2s infinite}
@keyframes pulse{0%{opacity:1}50%{opacity:.6}100%{opacity:1}}

#timer{margin-top:12px;font-size:40px;color:#ff0000;text-align:center}
#barWrap{margin-top:10px;height:18px;background:#111;border:1px solid #900;border-radius:6px;overflow:hidden}
#bar{height:100%;width:0%;background:linear-gradient(90deg,#ff0000,#a80000)}

.err{position:fixed;min-width:220px;background:#0e0e0e;border:2px solid #ff2d2d;box-shadow:0 0 20px rgba(255,0,0,.9);z-index:9998;animation:shake .35s}
.err h4{margin:0;background:#8b0000;padding:6px;font-size:13px}
.err div{padding:8px;font-size:13px}
@keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-4px)}50%{transform:translateX(4px)}75%{transform:translateX(-3px)}100%{transform:translateX(0)}}

#bsod{display:none;position:fixed;inset:0;z-index:100000;background:#0b3ea8;color:#fff;font-family:Consolas,monospace;padding:30px}
#bsod h1{font-size:60px;margin:0}
#bsod p{font-size:18px}
</style>
</head>

<body>
<div id="gate"></div>
<div id="bg"></div>

<div id="lang">
  <button data-l="ru" class="on">RU</button>
  <button data-l="en">EN</button>
  <button data-l="ua">UA</button>
</div>

<div id="app">
  <div>
    <div id="logo">☠️</div>
    <div id="title"></div>
    <div id="sub"></div>
  </div>

  <div id="panel">
    <h3 id="vh"></h3>
    <ul id="vl"></ul>

    <div id="unlock">
      <h3 id="uh"></h3>
      <p id="ut"></p>
    </div>

    <div id="timer">50:00</div>
    <div id="barWrap"><div id="bar"></div></div>
  </div>
</div>

<div id="bsod">
  <h1>:(</h1>
  <p>Critical system failure.</p>
  <p>STOP CODE: TROJAN_WIN32_EBLAN</p>
</div>

<audio id="music" loop preload="auto">
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<script>
const TEXT={
  ru:{t:"УСТРОЙСТВО ИЗОЛИРОВАНО",s:"ФСБ — контроль безопасности активирован",
      vh:"Обнаружены нарушения:",vl:["Порнографические сайты","Обход ограничений","Несанкционированное ПО","Trojan.Win32.Eblan"],
      uh:"РАЗБЛОКИРОВКА",ut:"Напишите в Telegram: <b>@Dexter1940</b>"},
  en:{t:"DEVICE ISOLATED",s:"FBI — security monitoring enabled",
      vh:"Detected violations:",vl:["Pornographic websites","Bypassing restrictions","Unauthorized software","Trojan.Win32.Eblan"],
      uh:"UNLOCK",ut:"Contact Telegram: <b>@Dexter1940</b>"},
  ua:{t:"ПРИСТРІЙ ІЗОЛЬОВАНО",s:"СБУ — контроль безпеки активовано",
      vh:"Виявлено порушення:",vl:["Порносайти","Обхід обмежень","Несанкціоноване ПЗ","Trojan.Win32.Eblan"],
      uh:"РОЗБЛОКУВАННЯ",ut:"Напишіть у Telegram: <b>@Dexter1940</b>"}
};

const title=document.getElementById("title"), sub=document.getElementById("sub"),
      vh=document.getElementById("vh"), vl=document.getElementById("vl"),
      uh=document.getElementById("uh"), ut=document.getElementById("ut");

function lang(l){
  document.querySelectorAll('#lang button').forEach(b=>b.classList.toggle('on',b.dataset.l===l));
  const x=TEXT[l]; title.textContent=x.t; sub.textContent=x.s; vh.textContent=x.vh;
  uh.textContent=x.uh; ut.innerHTML=x.ut; vl.innerHTML="";
  x.vl.forEach(i=>{const li=document.createElement("li");li.textContent=i;vl.appendChild(li);});
}
lang("ru");
document.querySelectorAll('#lang button').forEach(b=>b.onclick=()=>lang(b.dataset.l));

const gate=document.getElementById("gate");
const music=document.getElementById("music");

function startAll(e){
  e.preventDefault();
  const el=document.documentElement;
  if(el.requestFullscreen) el.requestFullscreen();
  else if(document.body.requestFullscreen) document.body.requestFullscreen();
  music.muted=false; music.volume=1;
  const play=()=>music.play().catch(()=>{});
  play(); setTimeout(play,200); setTimeout(play,600);
  gate.remove();
}
gate.addEventListener("pointerdown", startAll, {passive:false});
setInterval(()=>{music.muted=false; music.volume=1;},300);

let sec=50*60;
setInterval(()=>{ if(sec>0){sec--; timer.textContent=String(Math.floor(sec/60)).padStart(2,"0")+":"+String(sec%60).padStart(2,"0");}},1000);

let p=0; setInterval(()=>{p=Math.min(100,p+Math.random()*1.2); bar.style.width=p+"%";},800);

const ERR=["ACCESS DENIED","SYSTEM LOCKED","ERROR 0x1337","SECURITY VIOLATION"];
setInterval(()=>{
  const d=document.createElement("div");
  d.className="err"; d.style.top=Math.random()*60+10+"%"; d.style.left=Math.random()*60+10+"%";
  d.innerHTML="<h4>SYSTEM</h4><div>"+ERR[Math.floor(Math.random()*ERR.length)]+"</div>";
  document.body.appendChild(d); setTimeout(()=>d.remove(),2200);
},1600);

setInterval(()=>{bsod.style.display="block"; setTimeout(()=>bsod.style.display="none",3000);},25000);
</script>
</body>
</html>
